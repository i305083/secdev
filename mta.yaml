_schema-version: "3.2"
ID: zsec_rel
description: Relationship
version: 0.0.1
modules:
- name: zsec_rel-destination-content
  type: com.sap.application.content
  requires:
  - name: zsec_rel-destination-service
    parameters:
      content-target: true
  - name: zsec_rel-repo-host
    parameters:
      service-key:
        name: zsec_rel-repo-host-key
  - name: zsec_rel-uaa
    parameters:
      service-key:
        name: zsec_rel-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: zsec_rel_html_repo_host
          ServiceInstanceName: zsec_rel-html5-service
          ServiceKeyName: zsec_rel-repo-host-key
          sap.cloud.service: zsec_rel
        - Authentication: OAuth2UserTokenExchange
          Name: zsec_rel_uaa
          ServiceInstanceName: zsec_rel-xsuaa-service
          ServiceKeyName: zsec_rel-uaa-key
          sap.cloud.service: zsec_rel
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: zsec_rel-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: zsec_rel-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - zsecrel.zip
      name: zsecrel
      target-path: resources/
- name: zsecrel
  type: html5
  path: zsecrel
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: zsec_rel-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: zsec_rel-destination-service
    service-plan: lite
- name: zsec_rel-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: zsec_rel-xsuaa-service
    service-plan: application
- name: zsec_rel-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: zsec_rel-html5-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
